name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/hello-world-java

jobs:
  build-and-deploy:
    runs-on: self-hosted

    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # # Set up JDK 17
      # - name: Set up JDK 17
      #   uses: actions/setup-java@v4
      #   with:
      #     distribution: 'temurin'
      #     java-version: '17'

      # Build project with Maven
      - name: Build with Maven
        run: mvn clean package --batch-mode

      # Build Docker image
      - name: Build Docker image
        run: docker build -t nixroots/hello-world-java:latest .

      # Login to DockerHub
      - name: DockerHub Login
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Push Docker image
      - name: Push Docker image
        run: docker push nixroots/hello-world-java:latest

      # Deploy using Helm
      - name: Helm Upgrade or Install
        run: |
          helm upgrade hello-world-java ./helm-hello-world-java
    

